<!-- inicio modal opciones -->
<div class="modal fade" id="modal-warning" tabindex="-1" role="dialog" aria-labelledby=""
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            
            <div class="d-flex justify-content-end mt-2 me-2">
                <span class="btn-close" data-dismiss="modal" aria-label="Close"></span>
            </div>
            <div class="modal-body">
                <div class="container text-center mt-4 mb-4">
                    <div class="container">
                        <h5><strong class="text-title">Queremos brindarte nuestro mejor servicio</strong></h5>
                        <span class="mb-3">Por esto hemos habilitado las siguientes opciones para ti:</span>
                    
                        <hr>
                    </div>

                    <div class="row">
                        <div class="col-md-4 card-option mt-3">
                            <input id="check-1" class="card-option-radio" type="radio" name="option">
                            <label for="check-1" class="card card-option-item1 py-3 px-2">
                              <div class="d-flex flex-column align-items-center">
                                <img class="w100" src="./assets/img/icon_note.svg"   >
                                <span>Emite la copia de 
                                    tu póliza</span>
                              </div>
                            </label>
                        </div>
                        <div class="col-md-4 card-option mt-3">
                            <input id="check-2" class="card-option-radio" type="radio" name="option">
                            <label for="check-2" class="card card-option-item1 py-3 px-2">
                              <div class="d-flex flex-column align-items-center">
                                <img class="w100" src="./assets/img/calidad.svg"   >
                                <span>Genera tus 
                                    certificaciones</span>
                              </div>
                            </label>
                        </div>
                        <div class="col-md-4 card-option mt-3">
                            <input id="check-3" class="card-option-radio" type="radio" name="option">
                            <label for="check-3" class="card card-option-item1 py-3 px-2">
                              <div class="d-flex flex-column align-items-center">
                                <img class="w100" src="./assets/img/quejarse.svg"   >
                                <span>Radica una queja, 
                                    o una petición.</span>
                              </div>
                            </label>
                        </div>

                        <div class="mt-3 d-flex justify-content-center">
                            <button id="btn_continuar" class="btn medium-button button button-danger" disabled>Continuar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- fin modal opciones -->

<script>
    const pqr_btn = document.querySelector('#check-3');
    const btn_continuar = document.querySelector('#btn_continuar');

    pqr_btn.addEventListener('change' , () => {
        if( pqr_btn ){
            btn_continuar.disabled = false;
            
        }
    });

    btn_continuar.addEventListener('click' , () => {
        window.location.href = "./login.html";
    });


</script>
